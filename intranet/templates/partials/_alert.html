
{% if massages %}
    {% for massage in massages %}
        <div class="contain">

            <div class="alert alert-{{ messages.tags }} alert-dismissible fade show" role="alert">
                    {{ messages }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                             <span aria-hidden="true">&times;</span>
                    </button>
            </div>
        </div>

    {% endfor %}

{% endif %}
